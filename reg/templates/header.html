<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lerteq</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    <script src="{% static 'js/search.js' %}" defer></script>
    <script src="https://kit.fontawesome.com/fdec119fda.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

    <script>
        var example = flatpickr('#id_event_start');
        var example = flatpickr('#id_event_end');    
        $('#id_tags').select2();
        $('#id_filter').select2({
            minimumResultsForSearch : Infinity
        });
        $('#id_filter2').select2({
            minimumResultsForSearch : Infinity
        });
    </script>

</head>
<body>

    <div class="content">
        <div class="header">
            <header>
                <nav>
                    <div class="menu-wrapper">
                        <a href="#">
                            <div class="logo">
                                {% load static %}
                                <object type="image/svg+xml" data="{% static "img/logo.svg" %}" width="200" height="200" >
                                   Your browser does not support SVG
                                </object>
                            </div>
                        </a>
                        <a href="/events" class="active">
                            <div class="menu-item menu-item-1">
                                <div class="menu-item-svg">
                                    <i class="fas fa-calendar"></i>
                                </div>
                                <div class="menu-item-text">
                                    <p class="menu-item-text_text">Мероприятия</p>
                                </div>
                            </div>
                        </a>
                        <a href="/my_content">
                            <div class="menu-item menu-item-2">
                                <div class="menu-item-svg">
                                    <i class="fas fa-search"></i>
                                </div>
                                <div class="menu-item-text">
                                    <p class="menu-item-text_text">Мой контент</p>
                                </div>
                            </div>
                        </a>
                        {% if user.is_authenticated %}
                        {% if user.get_full_name %}
                        <a href='/profile'>
                            <div class="menu-item menu-item-3">
                                <div class="menu-item-svg">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div class="menu-item-text">
                                    <p class="menu-item-text_text">{{ user.get_full_name }}</p>

                                </div>
                            </div>
                        </a>
                        {% else %}
                        <a href='/profile'>
                            <div class="menu-item menu-item-3">
                                <div class="menu-item-svg">
                                    <i class="fas fa-comments"></i>
                                </div>
                                <div class="menu-item-text">
                                    <p class="menu-item-text_text">Добавьте информацию</p>
                                </div>
                            </div>
                        </a>
                        {% endif %}

                        <a href="/friends">
                            <div class="menu-item menu-item-5">
                                <div class="menu-item-svg">
                                    <i class="fas fa-users"></i>
                                </div>
                                <div class="menu-item-text">
                                    <p class="menu-item-text_text">Друзья</p>
                                </div>
                            </div>
                        </a>
                        {% else %}
                        <a href="{% url 'login'%}?next={{request.path}}">
                            <div class="menu-item">
                                <div class="menu-item-svg">
                                    <div class="icon5"></div>
                                </div>
                                <div class="menu-item-text">
                                    <p class="menu-item-text_text">Войти</p>
                                </div>
                            </div>
                        </a>
                        {% endif %}
                    </div>
                </nav>
            </div>
        </header>
